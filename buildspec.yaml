version: 0.2
phases:
  install:
    runtime-versions:
      java: corretto11
  pre_build:
    commands:
    - echo Logging in to Amazon ECR...
    - aws --version
    - aws ecr get-login-password --region us-west-2 | docker login --username AWS --password-stdin 156962844638.dkr.ecr.us-west-2.amazonaws.com
  build:
    commands:
    - echo Build started on `date`
    - echo $IMAGE_URI
    - mvn clean package -Ddockerfile.skip
    - docker build -t romauth:latest .
    - docker tag romauth:latest 156962844638.dkr.ecr.us-west-2.amazonaws.com
  post_build:
    commands:
    - printenv
    - echo Build completed on `date`
    - echo $(docker images)
    - echo Pushing docker image
    - docker push 156962844638.dkr.ecr.us-west-2.amazonaws.com
    - echo push completed
    - printf '[{"name":"%s","imageUri":"%s"}]' 156962844638.dkr.ecr.us-west-2.amazonaws.com > imagedefinitions.json
artifacts:
  files:
  - imagedefinitions.json
  