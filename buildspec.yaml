version: 0.2
phases:
  install:
    runtime-versions:
      java: corretto11
  pre_build:
    commands:
    - echo Logging in to Amazon ECR...
    - aws --version
    - aws ecr get-login-password --region us-west-2 | docker login --username AWS --password-stdin 156962844638.dkr.ecr.us-west-2.amazonaws.com
    - TAG="$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | head -c 8)"
    - IMAGE_URI=156962844638.dkr.ecr.us-west-2.amazonaws.com/hj28_authorization:${TAG}
  build:
    commands:
    - echo Build started on `date`
    - echo $IMAGE_URI
    - mvn clean package -Ddockerfile.skip
    - docker build --tag $IMAGE_URI .
  post_build:
    commands:
    - printenv
    - echo Build completed on `date`
    - echo $(docker images)
    - echo Pushing docker image
    - docker push $IMAGE_URI
    - echo push completed
    - printf '[{"name":"%s","imageUri":"%s"}]' $CONTAINER_NAME 156962844638.dkr.ecr.us-west-2.amazonaws.com/hj28_authorization@sha256:ecd3814e25769998577cf105eba6c1f17d9323254279d1e3b3fc7858105ae68e > imagedefinitions.json
artifacts:
  files:
  - imagedefinitions.json